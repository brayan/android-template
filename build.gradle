// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.70'
    ext.appCompat_version = '27.1.1'
    ext.coordinator_version = '2.0.0-alpha2'
    ext.dagger_version = '2.16'
    ext.kotlinx_coroutines_version = '0.26.0'
    ext.room_version = '1.1.0'
    ext.paging_version = '1.0.0'
    ext.joda_version = '2.10'
    ext.junit_version = '4.12'
    ext.mockito_version = '2.8.47'
    ext.espresso_version = '3.0.2'
    ext.robolectric_version = '3.8'
    ext.runner_version = '1.0.2'
    ext.javaxInject_version = '1'
    ext.javaxAnnotation_version = '1.0'
    ext.firebaseCore_version = '16.0.1'
    ext.retrofit_version = '2.4.0'
    ext.rxjava_version = '2.2.1'
    ext.lifecycle_version = '1.1.1'

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.0.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
